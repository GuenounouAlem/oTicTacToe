<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>oTicTacToe</title>
</head>
<body>
    <header>
        <h1>oTicTacToe</h1>
    </header>
    <main>
        <div class="info-container">
            <div class="player-info">
                <div>Player 1</div>
                <div>X</div>
                <div>wins : <span id="player1-wins">0</span></div>
            </div>
            <div class="draw-info">
                <div>Draw : <span id="draw">0</span></div>
            </div>
            <div class="player-info">
                <div>Player 2</div>
                <div>O</div>
                <div>wins : <span id="player2-wins">0</span></div>
            </div>
        </div>
        <div>
            <button id="newGame">New Game</button>
            <button id="reset">Reset</button>
        </div>
        <div class="display">
            <div class="row">
                <div id="00" class="case">x</div>
                <div id="01" class="case">o</div>
                <div id="02" class="case">x</div>
            </div>
            <div class="row">
                <div id="10" class="case">x</div>
                <div id="11" class="case">o</div>
                <div id="12" class="case">x</div>
            </div>
            <div class="row">
                <div id="20" class="case">x</div>
                <div id="21" class="case">o</div>
                <div id="22" class="case">x</div>
            </div>
        </div>
    </main>
</body>
</html>
