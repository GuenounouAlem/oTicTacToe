<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>oTicTacToe</title>
</head>
<body>
    <header>
        <h1>oTicTacToe</h1>
    </header>
    <main>
        <div>
            <button>New Game</button>
        </div>
        <div class="display">
            <div class="row">
                <div id="00" class="case">x</div>
                <div id="01" class="case">o</div>
                <div id="02" class="case">x</div>
            </div>
            <div class="row">
                <div id="10" class="case">x</div>
                <div id="11" class="case">o</div>
                <div id="12" class="case">x</div>
            </div>
            <div class="row">
                <div id="20" class="case">x</div>
                <div id="21" class="case">o</div>
                <div id="22" class="case">x</div>
            </div>
        </div>
    </main>
</body>
</html>
